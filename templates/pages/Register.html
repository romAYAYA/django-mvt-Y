{% extends 'components/default/baseLayout.html' %}

{% block main %}

<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto">
    <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                Create an account
            </h1>
            {% if error %}
            <div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50"
                 role="alert">
                <span class="font-medium">{{error}}</span>
            </div>
            {% endif %}
            <form class="space-y-4 md:space-y-6" method="POST" action="{% url 'register' %}"
                  enctype="multipart/form-data">
                {% csrf_token %}
                <div>
                    <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Your username</label>
                    <input type="text" name="username" id="username"
                           class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                           placeholder="IvanIvanov2002" required>
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                    <input type="password" name="password" id="password" placeholder="••••••••"
                           class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                           required>
                </div>
                <div>
                    <label for="confirm-password"
                           class="block mb-2 text-sm font-medium text-gray-900">Confirm
                        password</label>
                    <input type="password" name="confirm-password" id="confirm-password"
                           placeholder="••••••••"
                           class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                           required>
                </div>
                <div>
                    <p class="block mb-2 text-sm font-medium text-gray-900">Your avatar</p>
                    <input type="file" name="user_avatar" id="user_avatar"
                           class="cursor-pointer block w-full border border-gray-200 shadow-sm rounded-lg text-sm focus:z-10 focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none file:bg-gray-50 file:border-0 file:bg-gray-100 file:me-4 file:py-3 file:px-4"
                           required>
                </div>
                <button type="submit"
                        class="w-full text-white bg-gray-900 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                    Create an account
                </button>
                <p class="text-sm font-light text-gray-500"> Already have an account?
                    <a href="#" class="font-medium text-primary-600 hover:underline">Login here</a>
                </p>
            </form>
        </div>
    </div>
</div>


{% endblock %}
